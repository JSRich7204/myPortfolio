            <h2>Enhancing Mobility: Building a Smart Cane</h2>
            <p>
                This project focuses on designing and developing a smart cane to assist individuals with mobility challenges
            </p>
            <p>
                By integrating sensors and microcontrollers such as the Arduino Uno and an ultrasonic sensor, the cane provides real-time feedback to enhance navigation and safety through object detection. 
                The project emphasizes innovation in assistive technology, aiming to improve the quality of life for users through intelligent design and functionality.
                Additionally, this project is ongoing as I plan to implement object recognition through smart glasses, further enhancing the assistive capabilities of the system. Along with smart glasses, I also want to try implementing a mobile app that can be used to track the cane's location and provide additional features for the user.
                <br>
                With this project, I learned how to work with sensors and microcontrollers, as well as how to design a product that is user-friendly and meets the needs of individuals with disabilities.
            </p>
